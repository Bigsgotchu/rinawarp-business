name: API CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  test-api:
    runs-on: ubuntu-latest
    env:
      RINAWARP_DATA_DIR: /tmp/rinawarp
      RINAWARP_JWT_SECRET: ci-secret
      RINAWARP_JWT_TTL_SECONDS: "3600"
      RINAWARP_JWT_REFRESH_GRACE_SECONDS: "600"
      RINAWARP_APPROVAL_TTL_SECONDS: "900"
      RINAWARP_APPROVAL_MAX_VERIFY_USES: "10"
      RINAWARP_BUNDLE_OUTPUT_MAX_CHARS: "8192"
      RINAWARP_LOCALHOST_ONLY: "false"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r rinawarp-business/requirements.txt || true
          pip install "python-jose[cryptography]" fastapi uvicorn

      - name: Start API
        run: |
          nohup uvicorn rinawarp-business.fastapi_server:app --host 127.0.0.1 --port 8787 > uvicorn.log 2>&1 &
          for i in {1..50}; do
            curl -fsS http://127.0.0.1:8787/health && break
            sleep 0.2
          done

      - name: Preflight
        run: |
          chmod +x scripts/preflight.sh
          BASE=http://127.0.0.1:8787 scripts/preflight.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: uvicorn.log
