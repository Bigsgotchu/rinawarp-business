name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm -w install

      - name: Build (all packages that have build)
        run: pnpm -w -r run build --if-present

      - name: Test (all packages that have test)
        run: pnpm -w -r run test --if-present
