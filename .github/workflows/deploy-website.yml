name: Deploy Marketing Site (Netlify)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Netlify Build Hook
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          if [ -z "$NETLIFY_BUILD_HOOK_URL" ]; then
            echo "‚ùå NETLIFY_BUILD_HOOK_URL secret is not set."
            exit 1
          fi

          echo "üöÄ Triggering Netlify build..."
          curl -X POST "$NETLIFY_BUILD_HOOK_URL"
          echo "‚úÖ Netlify build hook triggered."