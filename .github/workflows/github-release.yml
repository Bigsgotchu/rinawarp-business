name: GitHub Release (VSIX)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-rinawarp-extension

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vscode-rinawarp-extension/package-lock.json

      - name: Install (locked)
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npx vsce package

      - name: Find VSIX
        id: vsix
        run: |
          echo "file=$(ls -1 *.vsix | head -n 1)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          files: vscode-rinawarp-extension/${{ steps.vsix.outputs.file }}
          generate_release_notes: true
