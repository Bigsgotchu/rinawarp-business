name: Quality Gate Advanced

on:
  pull_request:
    branches: [main, master, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  PNPM_CACHE_FOLDER: .cache/pnpm

jobs:
  # Compute changed paths and workspaces once for all jobs
  changes:
    name: Compute changed paths and workspaces
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
      css: ${{ steps.filter.outputs.css }}
      any: ${{ steps.filter.outputs.any_changed }}
      workspaces: ${{ steps.workspaces.outputs.workspaces }}
      code_workspaces: ${{ steps.workspaces.outputs.code_workspaces }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            code:
              - 'apps/**'
              - 'packages/**'
              - 'backend/**'
              - '**/*.{js,cjs,mjs,ts,tsx,json,yml,yaml}'
            docs:
              - '**/*.md'
            css:
              - '**/*.css'
            any_changed:
              - '**'

      # Determine which workspaces have changes
      - name: Detect changed workspaces
        id: workspaces
        run: |
          # Get base commit for comparison
          git fetch --no-tags --depth=50 origin ${{ github.base_ref }}
          base=$(git merge-base HEAD origin/${{ github.base_ref }})

          # Get all changed files in the PR
          changed_files=$(git diff --name-only "$base"...HEAD)

          # Extract workspace paths from changed files
          workspaces=()
          code_workspaces=()

          for file in $changed_files; do
            # Check if file belongs to a workspace
            if [[ $file =~ ^(apps/[^/]+/|backend/[^/]+/|packages/[^/]+/) ]]; then
              workspace_dir=$(dirname "$file")
              workspace_name=$(basename "$workspace_dir")
              
              # Add to workspaces array if not already present
              if [[ ! " ${workspaces[@]} " =~ " ${workspace_name} " ]]; then
                workspaces+=("$workspace_name")
              fi
              
              # Check if it's a code file
              if [[ $file =~ \.(js|cjs|mjs|ts|tsx|json|yml|yaml)$ ]]; then
                if [[ ! " ${code_workspaces[@]} " =~ " ${workspace_name} " ]]; then
                  code_workspaces+=("$workspace_name")
                fi
              fi
            fi
          done

          # Add root workspace if any root-level code files changed
          if echo "$changed_files" | grep -E '\.(js|cjs|mjs|ts|tsx|json|yml|yaml)$' | grep -vE '^(apps/|backend/|packages/)' > /dev/null; then
            code_workspaces+=("root")
          fi

          # Output workspace lists
          workspaces_list=$(IFS=,; echo "${workspaces[*]}")
          code_workspaces_list=$(IFS=,; echo "${code_workspaces[*]}")

          echo "workspaces=$workspaces_list" >> $GITHUB_OUTPUT
          echo "code_workspaces=$code_workspaces_list" >> $GITHUB_OUTPUT

          echo "Changed workspaces: $workspaces_list"
          echo "Code workspaces: $code_workspaces_list"

  # Code Quality Gate (workspace-aware)
  code-quality:
    name: Code Quality Gate
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || needs.changes.outputs.css == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # Run on each changed workspace in parallel
        workspace: ${{ fromJson(needs.changes.outputs.code_workspaces) }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      # Prime store & install fast
      - name: PNPM fetch (prime store)
        run: pnpm fetch
      - name: Install deps (offline if possible)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache ESLint results
        uses: actions/cache@v4
        with:
          path: .cache/eslint
          key: eslint-${{ matrix.workspace }}-${{ runner.os }}-${{ hashFiles('**/*.{js,ts,tsx}', 'eslint.config.*', '.eslintrc*', 'pnpm-lock.yaml') }}
          restore-keys: |
            eslint-${{ matrix.workspace }}-${{ runner.os }}-

      - name: Run ESLint (workspace-aware)
        run: |
          if [ "${{ matrix.workspace }}" = "root" ]; then
            pnpm lint:ci
          else
            pnpm --filter "@rinawarp/${{ matrix.workspace }}" lint:ci
          fi

      - name: Check Prettier formatting (workspace-aware)
        run: |
          if [ "${{ matrix.workspace }}" = "root" ]; then
            pnpm format:check
          else
            pnpm --filter "@rinawarp/${{ matrix.workspace }}" format:check
          fi

      - name: Run TypeScript type checking (workspace-aware)
        run: |
          if [ "${{ matrix.workspace }}" = "root" ]; then
            pnpm -r run typecheck
          else
            pnpm --filter "@rinawarp/${{ matrix.workspace }}" run typecheck
          fi

  # Test Gate (workspace-aware)
  tests:
    name: Test Gate (${{ matrix.workspace }})
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        workspace: ${{ fromJson(needs.changes.outputs.code_workspaces) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm fetch && pnpm install --frozen-lockfile --prefer-offline

      - name: Run tests (workspace-aware)
        run: |
          if [ "${{ matrix.workspace }}" = "root" ]; then
            pnpm test
          else
            pnpm --filter "@rinawarp/${{ matrix.workspace }}" test
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: node-${{ matrix.node-version }}-${{ matrix.workspace }}

  # Build Gate (workspace-aware)
  build:
    name: Build Gate (${{ matrix.workspace }})
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJson(needs.changes.outputs.code_workspaces) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm fetch && pnpm install --frozen-lockfile --prefer-offline

      - name: Build workspace
        run: |
          if [ "${{ matrix.workspace }}" = "root" ]; then
            pnpm -r run build
          else
            pnpm --filter "@rinawarp/${{ matrix.workspace }}" run build
          fi

      - name: Verify build outputs
        run: |
          echo "Verifying build outputs for ${{ matrix.workspace }}..."
          if [ "${{ matrix.workspace }}" = "root" ]; then
            find . -name "dist" -type d -maxdepth 4 | while read -r dir; do
              echo "‚úì Build directory exists: $dir"
              ls -la "$dir" | head -5
            done
          else
            workspace_path="apps/${{ matrix.workspace }}"
            if [ -d "$workspace_path" ]; then
              find "$workspace_path" -name "dist" -type d -maxdepth 4 | while read -r dir; do
                echo "‚úì Build directory exists: $dir"
                ls -la "$dir" | head -5
              done
            fi
          fi

  # Global gates (not workspace-specific)
  security:
    name: Security Gate
    needs: changes
    if: ${{ needs.changes.outputs.any == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm fetch && pnpm install --frozen-lockfile --prefer-offline
      - name: Run security audit
        run: pnpm audit --audit-level moderate
      - name: Generate SBOM
        run: pnpm sbom
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error

  dependencies:
    name: Dependency Gate
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm fetch && pnpm install --frozen-lockfile --prefer-offline
      - name: Check for unused dependencies
        run: pnpm deps:check
      - name: Verify lockfile integrity
        run: |
          echo "Verifying lockfile integrity..."
          pnpm install --lockfile-only
          git diff --quiet || (echo "‚úó Lockfile needs updating" && exit 1)

  documentation:
    name: Documentation Gate
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm fetch && pnpm install --frozen-lockfile --prefer-offline
      - name: Check Markdown formatting
        run: |
          echo "Checking Markdown files..."
          find . -name "*.md" -not -path "./node_modules/*" | xargs markdownlint --disable MD013
      - name: Verify README files
        run: |
          echo "Checking for README files..."
          find . -name "README.md" | head -10
      - name: Check for TODO/FIXME in docs
        run: |
          echo "Checking for documentation completeness..."
          (find . -name "*.md" -print0 | xargs -0 grep -nE "TODO|FIXME|XXX") && exit 1 || echo "No TODO/FIXME markers"

  # Advanced PR Quality Gate Summary
  quality-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security, tests, build, dependencies, documentation]
    if: always()
    steps:
      - name: Quality Gate Status
        run: |
          echo "## üîí Quality Gate Results (Workspace-Aware)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Gate Status" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Status | Workspaces |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|------------|" >> $GITHUB_STEP_SUMMARY

          # Code Quality
          res="${{ needs.code-quality.result }}"
          workspaces="${{ needs.changes.outputs.code_workspaces }}"
          if [ "$res" = "success" ]; then
            echo "| Code Quality | ‚úÖ Passed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| Code Quality | ‚è≠Ô∏è Skipped | $workspaces |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Code Quality | ‚ùå Failed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          fi

          # Tests
          res="${{ needs.tests.result }}"
          workspaces="${{ needs.changes.outputs.code_workspaces }}"
          if [ "$res" = "success" ]; then
            echo "| Tests | ‚úÖ Passed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| Tests | ‚è≠Ô∏è Skipped | $workspaces |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests | ‚ùå Failed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          res="${{ needs.build.result }}"
          workspaces="${{ needs.changes.outputs.code_workspaces }}"
          if [ "$res" = "success" ]; then
            echo "| Build | ‚úÖ Passed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| Build | ‚è≠Ô∏è Skipped | $workspaces |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | ‚ùå Failed | $workspaces |" >> $GITHUB_STEP_SUMMARY
          fi

          # Other gates - security
          res="${{ needs.security.result }}"
          if [ "$res" = "success" ]; then
            echo "| security | ‚úÖ Passed | global |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| security | ‚è≠Ô∏è Skipped | global |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| security | ‚ùå Failed | global |" >> $GITHUB_STEP_SUMMARY
          fi

          # Dependencies
          res="${{ needs.dependencies.result }}"
          if [ "$res" = "success" ]; then
            echo "| dependencies | ‚úÖ Passed | global |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| dependencies | ‚è≠Ô∏è Skipped | global |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| dependencies | ‚ùå Failed | global |" >> $GITHUB_STEP_SUMMARY
          fi

          # Documentation
          res="${{ needs.documentation.result }}"
          if [ "$res" = "success" ]; then
            echo "| documentation | ‚úÖ Passed | global |" >> $GITHUB_STEP_SUMMARY
          elif [ "$res" = "skipped" ]; then
            echo "| documentation | ‚è≠Ô∏è Skipped | global |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| documentation | ‚ùå Failed | global |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üéØ Overall Result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.code-quality.result }}" = "success" -o "${{ needs.code-quality.result }}" = "skipped" ] &&
             [ "${{ needs.security.result }}" = "success" -o "${{ needs.security.result }}" = "skipped" ] &&
             [ "${{ needs.tests.result }}" = "success" -o "${{ needs.tests.result }}" = "skipped" ] &&
             [ "${{ needs.build.result }}" = "success" -o "${{ needs.build.result }}" = "skipped" ] &&
             [ "${{ needs.dependencies.result }}" = "success" -o "${{ needs.dependencies.result }}" = "skipped" ] &&
             [ "${{ needs.documentation.result }}" = "success" -o "${{ needs.documentation.result }}" = "skipped" ]; then
            echo "üü¢ **All required gates PASSED/Skipped** - Ready for merge!" >> $GITHUB_STEP_SUMMARY
          else
            echo "üî¥ **Quality gates FAILED** - Please fix issues before merging." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on quality gate failure
        if: |
          (needs.code-quality.result != 'success' && needs.code-quality.result != 'skipped') ||
          (needs.security.result != 'success' && needs.security.result != 'skipped') ||
          (needs.tests.result != 'success' && needs.tests.result != 'skipped') ||
          (needs.build.result != 'success' && needs.build.result != 'skipped') ||
          (needs.dependencies.result != 'success' && needs.dependencies.result != 'skipped') ||
          (needs.documentation.result != 'success' && needs.documentation.result != 'skipped')
        run: |
          echo "‚ùå One or more quality gates failed"
          exit 1
