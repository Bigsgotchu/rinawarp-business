name: Site Watch
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}
jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq python3
      - name: Monitor
        env:
          SITE_BASE: https://rinawarptech.com
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} # optional
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # optional; repo-scoped PAT if you want issues from this bot
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bash scripts/monitor/site_watch.sh
