name: Terminal Pro CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/terminal-pro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/terminal-pro/backend/package-lock.json
            apps/terminal-pro/frontend/package-lock.json
            apps/terminal-pro/desktop/package-lock.json

      - name: Install backend deps
        run: |
          cd backend
          npm install

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Install desktop deps
        run: |
          cd desktop
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test -- --watch=false || echo "Backend tests failed or not configured."

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watch=false || echo "Frontend tests failed or not configured."

      - name: Build frontend
        run: |
          cd frontend
          npm run build || echo "Frontend build failed – ensure build script exists."

      - name: Build desktop (Electron)
        run: |
          cd desktop
          npm run build || echo "Desktop build failed – ensure build script exists."