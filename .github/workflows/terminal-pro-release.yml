name: Terminal Pro Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/terminal-pro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/terminal-pro/backend/package-lock.json
            apps/terminal-pro/frontend/package-lock.json
            apps/terminal-pro/desktop/package-lock.json

      - name: Install all deps
        run: |
          cd backend && npm install && cd ..
          cd frontend && npm install && cd ..
          cd desktop && npm install && cd ..

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build desktop (Electron)
        run: |
          cd desktop
          npm run build

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terminal-pro-desktop-build
          path: |
            apps/terminal-pro/desktop/dist
            apps/terminal-pro/desktop/release
          if-no-files-found: warn