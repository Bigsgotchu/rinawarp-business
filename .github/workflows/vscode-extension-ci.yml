name: VS Code Extension CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  build-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-rinawarp-extension

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vscode-rinawarp-extension/package-lock.json

      - name: Install (locked)
        run: npm ci

      - name: Type sanity check
        run: npm run check:types

      - name: Compile
        run: npm run compile
