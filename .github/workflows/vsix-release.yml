name: VSIX Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-rinawarp-extension

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vscode-rinawarp-extension/package-lock.json

      - name: Install (locked)
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npx vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: rinawarp-vsix
          path: vscode-rinawarp-extension/*.vsix
