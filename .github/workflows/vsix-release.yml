name: VSIX Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-rinawarp-extension/extension/package-lock.json

      - name: Install deps (ci if lockfile exists)
        working-directory: vscode-rinawarp-extension/extension
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (if scripts exist)
        working-directory: vscode-rinawarp-extension/extension
        run: |
          npm run compile --if-present
          npm run vscode:prepublish --if-present

      - name: Sanity check entrypoint (best effort)
        working-directory: vscode-rinawarp-extension/extension
        run: |
          # If your package.json main points somewhere else, adjust this check accordingly.
          if [ -f "dist/extension.js" ] || [ -f "extension/dist/extension.js" ]; then
            echo "Entrypoint present"
          else
            echo "ERROR: extension entrypoint not found"
            exit 1
          fi

      - name: Package VSIX
        working-directory: vscode-rinawarp-extension/extension
        run: npx --yes vsce package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: vscode-rinawarp-extension/extension/*.vsix

      - name: Create GitHub Release + upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ startsWith(github.ref_name, 'v0.') }}
          files: |
            vscode-rinawarp-extension/extension/*.vsix
