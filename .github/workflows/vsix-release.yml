name: VSIX Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-rinawarp-extension/extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: "vscode-rinawarp-extension/extension/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-extension
          path: vscode-rinawarp-extension/extension/*.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-rinawarp-extension/extension/*.vsix
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'v0.') }}
          fail_on_unmatched_files: false
