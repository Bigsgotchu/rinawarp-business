<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Customer Feedback Dashboard</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0d1220;
        color: white;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #ffcc00;
      }

      .feedback-list {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
      }

      .feedback-item {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .feedback-item:last-child {
        border-bottom: none;
      }

      .feedback-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .feedback-name {
        font-weight: bold;
      }

      .feedback-email {
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .feedback-rating {
        color: #ffcc00;
      }

      .feedback-message {
        margin: 10px 0;
        line-height: 1.6;
      }

      .feedback-date {
        font-size: 0.8rem;
        opacity: 0.5;
      }

      .loading {
        text-align: center;
        padding: 40px;
        opacity: 0.7;
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #ff6b6b;
      }

      .refresh-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .refresh-btn:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
<div class="container">
    <div class="container">
      <div class="header">
        <h1>Customer Feedback Dashboard</h1>
        <p>Monitor customer reviews and feedback</p>
      </div>

      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="total-feedback">-</div>
          <div>Total Feedback</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avg-rating">-</div>
          <div>Average Rating</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="recent-feedback">-</div>
          <div>Recent (24h)</div>
        </div>
      </div>

      <button class="refresh-btn" onclick="loadAdminFeedback()">
        ðŸ”„ Refresh
      </button>

      <div class="feedback-list" id="admin-feedback">
        <div class="loading">Loading feedback...</div>
      </div>
    </div>

    <script>
      async function loadAdminFeedback() {
        const container = document.getElementById("admin-feedback");
        const totalFeedbackEl = document.getElementById("total-feedback");
        const avgRatingEl = document.getElementById("avg-rating");
        const recentFeedbackEl = document.getElementById("recent-feedback");

        container.innerHTML = '<div class="loading">Loading feedback...</div>';

        try {
          const res = await fetch("https://api.rinawarptech.com/api/feedback");

          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }

          const items = await res.json();

          if (!Array.isArray(items) || items.length === 0) {
            container.innerHTML = '<div class="loading">No feedback yet</div>';
            return;
          }

          // Calculate stats
          totalFeedbackEl.textContent = items.length;

          const totalRating = items.reduce(
            (sum, item) => sum + (item.rating || 0),
            0,
          );
          const avgRating = totalRating / items.length;
          avgRatingEl.textContent = avgRating.toFixed(1) + "/5";

          // Recent feedback (last 24 hours)
          const now = new Date();
          const yesterday = new Date(now - 24 * 60 * 60 * 1000);
          const recentItems = items.filter((item) => {
            const itemDate = new Date(item.created_at);
            return itemDate > yesterday;
          });
          recentFeedbackEl.textContent = recentItems.length;

          // Render feedback
          container.innerHTML = items
            .map((item) => {
              const stars =
                "â˜…".repeat(item.rating) + "â˜†".repeat(5 - item.rating);
              const date = new Date(item.created_at).toLocaleDateString();

              return `
                        <div class="feedback-item">
                            <div class="feedback-header">
                                <div>
                                    <div class="feedback-name">${item.name}</div>
                                    ${item.email ? `<div class="feedback-email">${item.email}</div>` : ""}
                                </div>
                                <div class="feedback-rating">${stars}</div>
                            </div>
                            <div class="feedback-message">"${item.message}"</div>
                            <div class="feedback-date">${date}</div>
                        </div>
                    `;
            })
            .join("");
        } catch (error) {
          console.error("Failed to load feedback:", error);
          container.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Feedback</h3>
                        <p>Could not load feedback data. Please check if the API is running.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
        }
      }

      // Load feedback when page loads
      loadAdminFeedback();

      // Auto-refresh every 30 seconds
      setInterval(loadAdminFeedback, 30000);
    </script>
  </div>
</body>
</html>
