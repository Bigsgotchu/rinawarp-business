# GPG Configuration for RinaWarp Terminal Pro Code Signing
# Place in ~/.gnupg/gpg.conf or use --gpg-conf option

# Use strong cryptography
 personal-cipher-preferences AES256 AES192 AES
 personal-digest-preferences SHA512 SHA384 SHA256
 personal-compress-preferences ZLIB BZip2 ZIP Uncompressed
 default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZip2 ZIP Uncompressed
 cert-digest-algo SHA512
 default-key 0xABCDEF1234567890

# Display settings
 keyid-format long
 with-fingerprint

# Security settings
 lock-once
 no-greeting
 honor-http-proxy
 passphrase-wd "0"

# Performance optimizations
 use-agent
 personal-digest-preferences SHA512
 personal-cipher-preferences AES256
 personal-compress-preferences ZLIB

# Code signing specific
 trust-model tofu+pgp
 tofu-policy good
 tofu-policy bad
 tofu-policy unknown

# Key server settings
 keyserver hkps://keys.openpgp.org
 keyserver-options http-proxy=

# Enable UTF-8 support
 display-charset utf-8
 utf8-strings

# Disable photo viewer for faster signing
 photo-viewer true

# Enable batch mode for automation
 batch
 yes

# Non-interactive mode
 interactive

# Export key in armored format
 armor

# Compress output
 compress-keys
 compress-sigs