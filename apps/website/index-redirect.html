      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);

        display: inline-block;
        background: linear-gradient(45deg, #ff6b9d, #4dd0e1);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        margin: 10px;

      }
