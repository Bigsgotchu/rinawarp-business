    <link rel="stylesheet" href="/styles.css" />
    <style>
      .error-page {
        text-align: center;
        padding: 4rem 2rem;
        max-inline-size: 600px;
        margin: 0 auto;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #e74c3c;
        margin-block-end: 1rem;
        opacity: 0.8;
      }
      .error-title {
        font-size: 2rem;
        margin-block-end: 1rem;
        color: #2c3e50;
      }
      .error-message {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-block-end: 2rem;
        line-height: 1.6;
      }
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn-primary,
      .btn-secondary {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f8f9fa;
        color: #2c3e50;
        border: 1px solid #dee2e6;
      }
      .btn-secondary:hover {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved. Don't worry, it happens to the
        best of us!
      </p>
      <div class="error-actions">
        <a href="/" class="btn-primary">Go Home</a>
        <a href="/changelog.html" class="btn-secondary">View Changelog</a>
        <a href="mailto:support@rinawarptech.com" class="btn-secondary">Contact Support</a>
      </div>
    </div>
