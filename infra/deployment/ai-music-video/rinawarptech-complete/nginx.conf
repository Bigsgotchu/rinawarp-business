# RinaWarp Technologies - Complete Multi-Application Nginx Configuration
# This configuration handles all subdomains and routing for the RinaWarp ecosystem

# Main website (rinawarptech.com)
server {
    listen 80;
    listen 443 ssl http2;
    server_name rinawarptech.com www.rinawarptech.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/rinawarptech.com.crt;
    ssl_certificate_key /etc/ssl/private/rinawarptech.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Main website root
    root /var/www/rinawarptech.com;
    index index.html;
    
    # Main website pages
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Terminal Pro redirect (existing app)
    location /terminal {
        return 301 https://terminal.rinawarptech.com$request_uri;
    }
    
    # AI Music Creator redirect
    location /ai-music-creator {
        return 301 https://ai-music-creator.rinawarptech.com$request_uri;
    }
    
    # Admin Dashboard redirect
    location /admin {
        return 301 https://admin.rinawarptech.com$request_uri;
    }
    
    # API health check
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Analytics endpoint
    location /api/analytics {
        proxy_pass http://localhost:3001/api/analytics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

