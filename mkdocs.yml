site_name: RinaWarp Docs
site_description: RinaWarp Technologies, LLC â€“ Architecture, Security, Deployment & Brand Docs
site_url: https://docs.rinawarptech.com

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: pink
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.tabs
    - navigation.indexes
    - content.tabs.link
    - content.tooltips
    - content.code.annotate

# Use docs directory as the source for documentation
docs_dir: docs

nav:
  - Overview:
      - "Welcome": README.md
      - "Architecture Overview": 01-Architecture-Overview.md
      - "Infrastructure Map": 02-Infrastructure-Map.md
  - Backend & Frontend:
      - "Backend Design": 03-Backend-Design.md
      - "Frontend Design": 04-Frontend-Design.md
      - "API Reference": 05-API-Reference.md
  - Licensing & Revenue:
      - "Licensing Engine": 06-Licensing-Engine.md
      - "Release Management": 16-Release-Management.md
  - Security & DevOps:
      - "Security Stack": 07-Security-Stack.md
      - "Deployment Guide": 08-Deployment-Guide.md
      - "DevOps Pipeline": 09-DevOps-Pipeline.md
      - "SSL Configuration": 10-SSL-Configuration.md
      - "NGINX Routing": 11-NGINX-Routing.md
      - "Oracle Cloud Setup": 12-Oracle-Cloud-Setup.md
      - "DNS Guide": 13-DNS-Guide.md
      - "Known Issues": 17-Known-Issues.md
  - Brand & SEO:
      - "Brand Guidelines": 14-Brand-Guidelines.md
      - "SEO Guide": 15-SEO-Guide.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - def_list
  - attr_list

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rinawarp
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/rinawarp

# Watch for changes in these directories
watch:
  - docs/