<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RinaWarp Terminal Pro - VS Code Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px;
        max-width: 480px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff0080, #00f7c3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .logo p {
        font-size: 1.1rem;
        opacity: 0.8;
        font-weight: 400;
      }

      .subtitle {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 32px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .form-group input:focus {
        outline: none;
        border-color: #00f7c3;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(0, 247, 195, 0.1);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        margin: 8px 0;
      }

      .btn-primary {
        background: linear-gradient(45deg, #ff0080, #ff4d9d);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(255, 0, 128, 0.4);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.1);
        padding: 0 16px;
        position: relative;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      .error-message {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 12px 16px;
        border-radius: 8px;
        margin: 16px 0;
        display: none;
        font-size: 0.9rem;
      }

      .success-message {
        background: rgba(0, 255, 136, 0.2);
        border: 1px solid rgba(0, 255, 136, 0.3);
        color: #00f787;
        padding: 12px 16px;
        border-radius: 8px;
        margin: 16px 0;
        display: none;
        font-size: 0.9rem;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 16px 0;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid #00f7c3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .plan-selector {
        margin: 24px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .plan-selector h3 {
        margin-bottom: 16px;
        text-align: center;
        color: #00f7c3;
      }

      .plan-option {
        display: flex;
        align-items: center;
        margin: 12px 0;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .plan-option:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .plan-option input[type="radio"] {
        margin-right: 12px;
        width: 18px;
        height: 18px;
      }

      .plan-option label {
        cursor: pointer;
        flex: 1;
      }

      .plan-price {
        font-weight: 600;
        color: #ff0080;
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .footer a {
        color: #00f7c3;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>ðŸš€ RinaWarp</h1>
        <p>Terminal Pro VS Code Integration</p>
      </div>

      <div class="subtitle">
        Sign in to unlock AI-powered development tools and advanced deployment
        features directly in VS Code.
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="plan-selector">
          <h3>Choose Your Plan</h3>
          <div class="plan-option">
            <input
              type="radio"
              id="community"
              name="plan"
              value="community"
              checked
            />
            <label for="community">
              <strong>Community</strong> - Free
              <div class="plan-price">$0/month</div>
              <small>Basic features, Dev Dashboard, Kilo Fix Pack</small>
            </label>
          </div>
          <div class="plan-option">
            <input type="radio" id="pioneer" name="plan" value="pioneer" />
            <label for="pioneer">
              <strong>Pioneer</strong> - Lifetime
              <div class="plan-price">$49 one-time</div>
              <small
                >AI Fix Suggestions, Advanced Analytics, Priority Support</small
              >
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Sign In to VS Code
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button type="button" class="btn btn-secondary" onclick="signUp()">
          Create New Account
        </button>
      </form>

      <div class="footer">
        <p>
          Need help?
          <a href="https://rinawarptech.com/support" target="_blank"
            >Contact Support</a
          >
          | <a href="https://rinawarptech.com/terms" target="_blank">Terms</a> |
          <a href="https://rinawarptech.com/privacy" target="_blank">Privacy</a>
        </p>
      </div>
    </div>

    <script>
      // Check if redirected from VS Code or payment
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get("status");
      const message = urlParams.get("message");
      const userId = urlParams.get("user_id");

      if (status === "success") {
        showSuccess(message || "Account activated successfully!");
        setTimeout(() => {
          if (userId) {
            redirectToVSCode(userId);
          }
        }, 2000);
      } else if (status === "error") {
        showError(message || "An error occurred");
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        setTimeout(() => {
          successDiv.style.display = "none";
        }, 5000);
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      // Handle form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const plan = document.querySelector(
            'input[name="plan"]:checked',
          ).value;

          showLoading();

          try {
            const response = await fetch("/api/vscode/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email,
                password,
                plan,
              }),
            });

            const data = await response.json();

            if (data.success) {
              showSuccess("Login successful! Redirecting to VS Code...");

              // Redirect to VS Code with authentication token
              setTimeout(() => {
                redirectToVSCode(data.userId, data.token);
              }, 1500);
            } else {
              hideLoading();
              showError(data.error || "Login failed");
            }
          } catch (error) {
            hideLoading();
            showError("Network error. Please try again.");
            console.error("Login error:", error);
          }
        });

      function redirectToVSCode(userId, token) {
        const vsCodeUrl = `vscode://rinawarp.rinawarp-terminal-pro/auth?user_id=${encodeURIComponent(userId)}&token=${encodeURIComponent(token)}`;

        // Try to open VS Code
        window.location.href = vsCodeUrl;

        // Fallback: show message with URL
        setTimeout(() => {
          if (!document.hidden) {
            showSuccess(
              "VS Code should open automatically. If not, click this link:",
            );
            const link = document.createElement("a");
            link.href = vsCodeUrl;
            link.textContent = "Open in VS Code";
            link.style.color = "#00f7c3";
            link.style.textDecoration = "underline";
            link.style.cursor = "pointer";
            document
              .getElementById("successMessage")
              .appendChild(document.createElement("br"));
            document.getElementById("successMessage").appendChild(link);
          }
        }, 2000);
      }

      function signUp() {
        // Redirect to signup page or open signup modal
        window.location.href = "https://rinawarptech.com/signup?source=vscode";
      }

      // Auto-focus email field
      document.getElementById("email").focus();
    </script>
  </body>
</html>
